<div>
  <section class="add-filter-container border">
    <div class="add-client-container d-flex justify-content-between">
      <span><strong>Clients</strong></span
      ><button class="bi bi-plus-circle border-0 bg-transparent" (click)="onAdd()"></button>
    </div>
    <input type="text" placeholder="Search" [(ngModel)]="searchTerm"/>
  </section>
  <section class="list-container border">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between"
        *ngFor="let companies of listCompanyData | searchCompany:searchTerm">
        <div class="w-100 d-flex justify-content-between">
          <div class="d-flex justify-content-between w-100" (click)="onEdit(companies.id)"> <!--here routerlink is just for understanding-->
            <span>{{ companies.companyName | nameLogo}}</span>
            <span class="pe-5">{{ companies.companyName | titlecase}}</span>
          </div>
          <div class="ps-5">
            <button class="logo-icon bi bi-x-circle border-0 bg-transparent" (click)="onDelete(companies.id)"></button>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
