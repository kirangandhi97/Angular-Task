<!-- Company Registration form  -->
<!-- <app-bread-crumbs></app-bread-crumbs> -->
<h3 class="mb-3 text-primary">{{action}} Company Details</h3>
<div class="form-container p-3 ">
    <form [formGroup]="companyForm" class="border p-4 bg-secondary">
        <div class="my-3">
            <input id="first-name" type="text" class="form-control" placeholder="Company Name"
                formControlName="companyName">
            <span class="text-danger"
                *ngIf="companyForm.controls['companyName'].invalid && (isSubmitted || companyForm.controls['companyName'].dirty || companyForm.controls['companyName'].touched)">
                <span *ngIf="companyForm.controls['companyName'].errors?.['required']"> This
                field is required</span>
                </span>
        </div>
        <div class="my-3">
            <textarea id="first-name" type="text" class="form-control" placeholder="Company Description"
                formControlName="companyDescription"></textarea>
            <span class="text-danger"
                *ngIf="companyForm.controls['companyDescription'].invalid && (isSubmitted || companyForm.controls['companyDescription'].dirty || companyForm.controls['companyDescription'].touched)"><span *ngIf="companyForm.controls['companyName'].errors?.['required']"> This
                    field is required</span></span>
        </div>
        <div class="my-3">
            <ng-select [items]="tags" bindLabel="name" placeholder="Select Tags" appendTo="body" [multiple]="true"
                formControlName="companyTags">
            </ng-select>
            <span class="text-danger"
                *ngIf="companyForm.controls['companyTags'].invalid && (isSubmitted || companyForm.controls['companyTags'].dirty || companyForm.controls['companyTags'].touched)"><span *ngIf="companyForm.controls['companyName'].errors?.['required']"> This
                    field is required</span></span>
        </div>
        <div class="my-3">
            <input id="first-name" type="text" class="form-control" placeholder="Select Logo"
                formControlName="companyLogo">
            <span class="text-danger"
                *ngIf="companyForm.controls['companyLogo'].invalid && (isSubmitted || companyForm.controls['companyLogo'].dirty || companyForm.controls['companyLogo'].touched)"><span *ngIf="companyForm.controls['companyName'].errors?.['required']"> This
                    field is required</span>
                    </span>
        </div>
        <div class="text-end">
            <button type="reset" class="btn btn-dark me-3">Cancel</button>
            <button type="submit" class="btn btn-success" (click)="onSave()">Save</button>
        </div>

    </form>
</div>
